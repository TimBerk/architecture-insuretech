apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: scaletestapp
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names: ["insuretech"]

        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: scaletestapp-svc
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: http
          # добавим pod/namespace как лейблы (потом пригодится для RPS per pod)
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
